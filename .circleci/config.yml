version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@1.1.6

workflows:
  hardhat:
    jobs:
      - checkout-and-install-hardhat
      - compile-hardhat:
          requires:
            - checkout-and-install-hardhat
      - lint-hardhat:
          requires:
            - compile-hardhat
      - unit-test-hardhat:
          requires:
            - compile-hardhat
      - integration-test-hardhat:
          requires:
            - compile-hardhat
      - contract-size-hardhat:
          requires:
            - compile-hardhat
      - e2e-test-hardhat:
          requires:
            - compile-hardhat
  frontend:
    jobs:
      - checkout-and-install-frontend
      - unit-test-frontend:
          requires:
            - checkout-and-install-frontend
  zen-bull-vault:
    jobs:
      - lint-zen-bull-vault
      - compile-zen-bull-vault:
          requires:
            - lint-zen-bull-vault
      - test-zen-bull-vault:
          requires:
            - compile-zen-bull-vault
      - fuzzing-zen-bull-vault:
          requires:
            - compile-zen-bull-vault
      - coverage-zen-bull-vault:
          requires:
            - test-zen-bull-vault

jobs:
  # hardhat jobs
  checkout-and-install-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: yarn install
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/squeeth

  compile-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Compile Contracts
          command: npx hardhat compile
      - save_cache: 
         key: typechain-cache-{{ .Environment.CIRCLE_SHA1 }}
         paths:
           - typechain
      - save_cache: 
         key: artifacts-cache-{{ .Environment.CIRCLE_SHA1 }}
         paths:
           - artifacts

  lint-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: typechain-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Lint
          command: yarn lint:check
  
  unit-test-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: typechain-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          name: Unit tests
          command: yarn test:crab-unit
  
  integration-test-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: typechain-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          name: Integration tests
          command: yarn test:crab-integration
    
  contract-size-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: artifacts-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Check Contracts Size
          command: npx hardhat size-contracts

  e2e-test-hardhat:
    working_directory: ~/squeeth/packages/hardhat
    docker:
      - image: cimg/node:16.6.0
    steps:
      - restore_cache:
          key: squeeth-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: typechain-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Set Env Variables
          command: echo "export ALCHEMY_KEY=${ALCHEMY_KEY}" >> $BASH_ENV
      - run:
          name: Mainnet E2E Test 
          command: yarn test:e2e
  
  # frontend jobs
  checkout-and-install-frontend:
    working_directory: ~/squeeth/packages/frontend
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: dependency-frontend-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: yarn install
      - save_cache: 
          key: dependency-frontend-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: squeeth-frontend-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/squeeth
  
  unit-test-frontend:
    working_directory: ~/squeeth/packages/frontend
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout:
          path: ~/squeeth
      - restore_cache:
          key: squeeth-frontend-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          name: Unit tests
          command: yarn test:ci

  # zen-bull-vault jobs
  lint-zen-bull-vault:
    working_directory: ~/squeeth/packages/zen-bull
    docker:
      - image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - checkout
      - run: 
          name: Lint zen-bull-vault
          command: cd packages/zen-bull-vault && FOUNDRY_PROFILE=fmt forge fmt --check

  compile-zen-bull-vault:
    working_directory: ~/squeeth/packages/zen-bull
    docker:
      - image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - checkout
      - run: 
          name: Build zen-bull-vault
          command: cd packages/zen-bull-vault && forge build --force

  test-zen-bull-vault:
    working_directory: ~/squeeth/packages/zen-bull
    docker:
      - image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - checkout
      - run: cd packages/zen-bull-vault && FOUNDRY_PROFILE=test forge test -vv --gas-report

  fuzzing-zen-bull-vault:
    working_directory: ~/squeeth/packages/zen-bull
    docker:
      - image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - checkout
      - run:
        name: Set Env Variables
        command: echo "export FORK_URL=${FORK_URL}" >> $BASH_ENV
      - run: cd packages/zen-bull-vault && FOUNDRY_PROFILE=fuzz forge test -vv
      
  coverage-zen-bull-vault:
    working_directory: ~/squeeth/packages/zen-bull
    docker:
      - image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - checkout
      - run: cd packages/zen-bull-vault && FOUNDRY_PROFILE=coverage forge coverage




